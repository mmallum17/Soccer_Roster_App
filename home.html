<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Roster App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Soccer Roster</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">My Team</h4>
            <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#newPlayerForm"><i class="glyphicon glyphicon-plus"></i></button>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table" id="rosterTable">
                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Position</th>
                        <th>Jersey No.</th>
                        <th>Height</th>
                        <th>Weight</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<h3 id="rosterTest"></h3>


<!-- Modal -->
<div class="modal fade" id="newPlayerForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Player</h4>
            </div>
            <div class="modal-body">
                <form action="/new-player" method="post">
                    <div class="form-group col-xs-12">
                        <label for="firstName">First Name:</label>
                            <input type="text" class="form-control" name='firstName' id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" name='lastName' id="lastName" placeholder="Enter last name">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="playerPosition">Position:</label>
                        <select class="form-control" name='playerPosition' id="playerPosition">
                            <option>Goalkeeper</option>
                            <option>Defender</option>
                            <option>Midfielder</option>
                            <option>Forward</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="jerseyNumber">Jersey Number:</label>
                            <input type="number" class="form-control" name='jerseyNumber' id="jerseyNumber" placeholder="0">
                    </div>
                    <div class="row col-xs-12">
                        <div class="form-group col-xs-9">
                            <label for="playerHeight">Height:</label>
                            <div class="row">
                                <div class="col-xs-5" style="padding-right: 0">
                                    <div class="row">
                                        <div class="col-xs-6" style="padding-right: 6px">
                                            <input type="number" class="form-control" name='heightFeet' id="playerHeight" placeholder="0">
                                        </div>
                                        <div class="col-xs-1" style="padding-right: 0; padding-left: 0">
                                                <h4>Feet</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-5" style="padding-left: 0">
                                    <div class="row">
                                        <div class="col-xs-6" style="padding-right: 6px">
                                            <input type="number" class="form-control" name='heightInches' id="playerHeightInches" placeholder="0">
                                        </div>
                                        <div class="col-xs-6" style="padding-left: 0">
                                            <h4>Inches</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-xs-3">
                            <div class="row col-xs-12">
                                <label for="playerWeight">Weight:</label>
                            </div>
                            <div class="row">
                                <div class="col-xs-9">
                                    <input type="number" class="form-control" name='playerWeight' id="playerWeight" placeholder="0">
                                </div>
                                <div class="col-xs-3">
                                    <h4>Lbs</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <button type="submit" class="btn btn-primary btn-block">Add Player</button>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="home.js"></script>
</html>
